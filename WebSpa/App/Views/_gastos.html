<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gastos</title>
</head>
<body>

    <div layout="row" style="height: calc(100vh - 70px); overflow:auto;">

        <form id="frmGastos">

            <section id="divButtons" layout="row" layout-align="left center" style="margin-bottom: 5px;">
                <md-button type="button" id="btnNuevo" class="btn-spa groupX middle" style="margin: -1px;" data-toggle="tooltip" title="Buscar" data-ng-click="ConsultarGastos()">
                    <i class="material-icons md-18" style="transform: scaleX(-1)">search</i>Buscar
                </md-button>

                <md-button type="button" id="btnNuevo" class="btn-spa groupX middle" style="margin: 6px;" data-toggle="tooltip" title="Nuevo" data-ng-click="ModalNuevoGasto()">
                    <i class="material-icons md-18" style="transform: scaleX(-1)">note_add</i>Nuevo
                </md-button>

                <md-button type="button" id="btnNuevo" class="btn-spa groupX middle" style="margin: -1px;" data-toggle="tooltip" title="Eliminar">
                    <i class="material-icons md-18" style="transform: scaleX(-1)">delete</i>Eliminar
                </md-button>

                <md-button type="button" id="btnNuevo" class="btn-spa groupX middle" style="margin: 6px;" data-toggle="tooltip" title="Caja menor" data-ng-click="ModalCajaMenor()">
                    <i class="material-icons md-18" style="transform: scaleX(-1)">account_balance</i>Caja Menor
                </md-button>

                <md-button type="button" id="btnInformes" class="btn-spa groupX middle" style="margin-right:0;margin-left: -1px;" data-toggle="tooltip" title="Informes">
                    <i class="material-icons md-18" style="transform: scaleX(-1)">picture_as_pdf</i>Informes
                </md-button>

                <md-button type="button" class="btn-spa dropdown-toggle-split groupX right" style="min-width:0; margin-left:-1px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons" style="transform: scaleX(-1); margin-top: -0px;">settings</i>
                </md-button>
                <div class="dropdown-menu">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item btn-informe">
                            <md-checkbox ng-model="ListadoGastos" aria-label="Checkbox 1">
                                Listado por tipo de gasto
                            </md-checkbox>
                        </li>
                        <li class="list-group-item btn-informe">
                            <md-checkbox ng-model="DetalladoGastosLiquidados" aria-label="Checkbox 2">
                                Detallado gastos liquidados
                            </md-checkbox>
                        </li>
                        <li class="list-group-item btn-informe">
                            <md-checkbox ng-model="DetalladoGastosPendientes" aria-label="Checkbox 3">
                                Detallado gastos pendientes
                            </md-checkbox>
                        </li>
                    </ul>
                </div>
            </section>

            <div layout="row" layout-xs="column" style="background-color:rgb(250,250,250);" layout-align="start center">

                <div flex="20">
                    <md-input-container style="margin-left: -40px; min-width: 50%;">
                        <label class="label-form-clientes" style="">
                            Fecha Desde:
                        </label>
                        <md-datepicker ng-model="Filtros.Desde" data-ng-change="ValidarFechaDesde()" md-placeholder="Enter date" class="dateClientes" id="dpFechaDesde" tabindex=1></md-datepicker>
                    </md-input-container>
                </div>

                <div flex="20">
                    <md-input-container style="margin-left: -40px; min-width: 50%;">
                        <label class="label-form-clientes" style="">
                            Fecha Hasta:
                        </label>
                        <md-datepicker ng-model="Filtros.Hasta" data-ng-change="ValidarFechaHasta()" md-placeholder="Enter date" class="dateClientes" id="dpFechaHasta" tabindex=2></md-datepicker>
                    </md-input-container>
                </div>

                <div flex="20" style="margin-top: -5px;">
                    <md-input-container style="width:50%">
                        <label class="label-form-clientes">
                            Tipo Gasto:
                        </label>
                        <select ng-model="TipoGastoSeleccionado" ng-options="item.id_TipoGasto as item.Nombre for item in TipoGastos | orderBy:'Nombre'" style="display:none; width:auto; " tabindex=3>
                        </select>
                        <md-select ng-model="TipoGastoSeleccionado" style="display:inline-flex; min-width: 100% !important; margin:15px 0; margin-top:1px;" id="slTipoGasto" tabindex=4>
                            <md-option ng-bind="item.Nombre" ng-value="item.id_TipoGasto" ng-repeat="item in TipoGastos track by item.id_TipoGasto"></md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <!--<div flex="">
                    <md-input-container style="width:50%">
                        <label class="label-form-clientes">
                            Caja Menor:
                        </label>
                        <select ng-model="TipoCajaSeleccionada" ng-options="item.id_TipoCaja as item.Nombre for item in TipoCaja | orderBy:'Nombre'" style="display:none; width:auto; " tabindex=5>
                        </select>
                        <md-select ng-model="TipoCajaSeleccionada" style="display:inline-flex; min-width: 100% !important; margin:15px 0; margin-top:1px;" id="slTipoCaja" tabindex=6>
                            <md-option ng-bind="item.Nombre" ng-value="item.id_TipoCaja" ng-repeat="item in TipoCaja track by item.id_TipoCaja"></md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <div flex="">
                    <md-input-container style="width:50%">
                        <label class="label-form-empleados" style="margin-bottom:-8px;">
                            Saldo Inicial:
                        </label>
                        <input ng-model="Caja.SaldoInicial" id="txtSaldoInicial" focus="selectChanged" type="text" numbers-only style="position:relative; margin-top:16px;" placeholder="Digite el monto a pagar ..." tabindex=14>
                    </md-input-container>
                </div>-->

            </div>

            <div id="divGridGastos" layout="row" layout-sm="column" style="width:100%; height: calc(100vh - 250px); margin-top:14px; overflow-y:auto;">
                <div id="divGastosGridOptions" data-ag-grid="GastosGridOptions" class="ag-theme-fresh" style="width:100%; height:100%; padding-bottom:10px"></div>
            </div>

        </form>

    </div>

    <!-- Modal Caja Menor-->
    <div style="visibility: hidden">
        <div class="md-dialog-container" id="dlgCajaMenor">
            <md-dialog id="mdCajaMenor" aria-label="" style="min-width: 38% !important; max-width:38%; color: #666666 !important;">
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2 style="font-size:16px;">{{AccionGastos}}</h2>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="Cancelar()">
                            <i class="material-icons" style="transform: scaleX(-1)">close</i>
                        </md-button>
                    </div>
                </md-toolbar>

                <form id="frmServicios" style="">

                    <md-dialog-content style="background-color: rgb(250,250,250);">
                        <div layout="row" layout-sm="column" style="margin-top: 15px;" layout-align="center center">
                            <div flex="">
                                <md-input-container class="md-block" style="margin:0; padding: 0;">
                                    <label class="" style="display:none;">
                                        Distribución:
                                    </label>
                                    <md-select ng-model="DistribucionSeleccionada" aria-label="Distribucion Seleccionada" class="" style="display:inline-flex; min-width:100%; max-width: 100% !important; margin:15px 0;" id="slServicios" tabindex=1>
                                        <md-option value="DIARIA" selected>DIARIA</md-option>
                                        <md-option value="MENSUAL">MENSUAL</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div flex="">
                                <md-input-container style="width:90%">
                                    <label class="label-form-empleados" style="">
                                        Saldo Inicial:
                                    </label>
                                    <input ng-model="Empleado.Numero_Hijos" id="txtHijos" numbers-only type="text" placeholder="Digite su número de hijos ..." autocomplete="off" tabindex=7>
                                </md-input-container>
                            </div>

                            
                        </div>
                        <div layout="row" layout-sm="column" style="margin-top: 15px;" layout-align="center center">
                            <div flex="">
                                <md-input-container style="width:90%">
                                    <label class="label-form-empleados" style="">
                                        Acumulado:
                                    </label>
                                    <input ng-model="Empleado.Numero_Hijos" id="txtHijos" numbers-only type="text" placeholder="Digite su número de hijos ..." autocomplete="off" tabindex=7>
                                </md-input-container>
                            </div>
                            <div flex="25">
                                <md-button type="button" id="btnGuardarCajaMenor" style="right: 8px; position: fixed; margin-top: -18px;" class="btn-spa groupX middle" data-toggle="tooltip" title="Asignar Servicio" data-ng-click="AsignarEmpleadoServicio()">
                                    Guardar<i class="material-icons md-18" style="transform: scaleX(-1)">save</i>
                                </md-button>
                            </div>
                        </div>

                    </md-dialog-content>
                </form>

            </md-dialog>
        </div>
    </div>

</body>
</html>
