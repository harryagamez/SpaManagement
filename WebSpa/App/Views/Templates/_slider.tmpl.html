<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
      <md-toolbar >
          <div class="md-toolbar-tools" style="background: #fff; height:0;">
              <span flex></span>
              <md-button class="md-icon-button" ng-click="Cancelar()">
                  <i class="material-icons" style="transform: scaleX(-1); color: #212121;">close</i>
              </md-button>
          </div>
      </md-toolbar>
  
      <md-dialog-content>
          <ul>
              <li class="li-padding" ng-repeat="imagen in ServicioListaImagenes">
                  <img ng-src="{{imagen.imagen_Base64}}" style="max-width:300px;">
              </li>
          </ul>
      </md-dialog-content>

        <span flex></span>

        <md-button ng-click="answer('useful')">

      </md-dialog-actions>-->
