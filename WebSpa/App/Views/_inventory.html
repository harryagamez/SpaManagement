<div>
    <div class="container-fluid" style="background:none;">
        <div class="row paddingHeader">
            <div class="col-xs-4"><label class="control-label">Store</label></div>
            <div class="col-xs-8">
                <md-select ng-model="selectedStoreAndMerchandisers" placeholder="Stores">
                    <md-optgroup label="Stores">
                        <md-option ng-value="option.storeNumber == null ? option.customerName : option.storeNumber" ng-repeat="option in StoreAndMerchandisers">{{ option.customerName }}</md-option>
                    </md-optgroup>
                </md-select>
            </div>
        </div>
        <div class="row paddingHeader">
            <div class="col-xs-4"><label class="control-label">Merchandiser</label></div>
            <div class="col-xs-8"><label style=" font-weight: normal;" data-ng-model="MerchandiserName">{{merchandiserName}}</label></div>
        </div>

        <div class="row paddingHeader">
            <div class="col-xs-4"><label class="control-label">Date</label></div>
            <div class="col-xs-8"><md-datepicker disabled style="margin-left: -17px;" ng-model="dateInventory" md-placeholder="Enter date" md-open-on-focus></md-datepicker></div>
        </div>

        <div class="ContainerHeigth">

            <div class="col-xs-12 outline categoriesrow" ng-repeat-start="ProductCategory in ProductCategories" ng-click="expanded = !expanded" expand>
                <div layout="row" layout-align="start center" style="padding:0px 10px">
                    <label class="no-margin" ng-bind="ProductCategory['Name']" flex></label>
                    <label class="label-info labelTotal no-margin">{{ProductCategory.Products|sumInventory:'Total'}}</label>
                </div>
            </div>
            <div ng-repeat-end ng-show="expanded" class="col-xs-12">
                <div ng-repeat="Product in ProductCategory.Products">
                    <div style="background:#ffffff">
                        <div tabindex="-1">
                            <label style="font-weight: normal; margin-top: 30px;" ng-bind="Product.Name" tabindex="-1"></label>
                        </div>
                        <div>
                            <input class="form-control input-number" limit-to="3" numbers-only type="text" placeholder="Back" data-ng-model="Product.Back" />
                            <input class="form-control input-number" limit-to="3" numbers-only type="text" placeholder="Front" data-ng-model="Product.Front" />
                            <input class="form-control input-number" limit-to="3" numbers-only type="text" placeholder="Delivery" data-ng-model="Product.Delivery" ng-show="showDelivery" />
                            <label data-ng-model="Product.Total" tabindex="-1"> {{Product.Front + Product.Back + Product.Delivery}}</label>
                        </div>
                        <div style="background:#ffffff">
                            <button class="cbutton cbutton--effect-radomir" tabindex="-1"
                                    ng-click="Product.MarketSentimentByProduct = Product.MarketSentimentByProduct=== 1 ? null : 1; $event.stopPropagation();">
                                <md-icon tabindex="-1" md-svg-src="../../Images/face_1.svg" style="cursor:pointer;" class="outline face"
                                         data-ng-model="Product.MarketSentimentByProduct"
                                         data-ng-attr-face="{{Product.MarketSentimentByProduct==1}}">{{"1"}}</md-icon>
                            </button>
                            <button class="cbutton cbutton--effect-radomir" tabindex="-1"
                                    ng-click="Product.MarketSentimentByProduct = Product.MarketSentimentByProduct=== 0 ? null : 0; $event.stopPropagation();">
                                <md-icon tabindex="-1" md-svg-src="../../Images/face_2.svg" style="cursor:pointer;" class="outline face"
                                         data-ng-model="Product.MarketSentimentByProduct"
                                         data-ng-attr-face="{{Product.MarketSentimentByProduct==0}}">{{"0"}}</md-icon>
                            </button>
                            <button class="cbutton cbutton--effect-radomir" tabindex="-1"
                                    ng-click="Product.MarketSentimentByProduct = Product.MarketSentimentByProduct=== -1 ? null : -1; $event.stopPropagation();">
                                <md-icon tabindex="-1" md-svg-src="../../Images/face_3.svg" style="cursor:pointer;" class="outline face"
                                         data-ng-model="Product.MarketSentimentByProduct"
                                         data-ng-attr-face="{{Product.MarketSentimentByProduct==-1}}">{{"-1"}}</md-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="position: fixed;bottom: 15px;right: 10px;width: 70px;">
            <div ng-show="isOpen" class="box">
                <md-button aria-label="menu" ng-click="saveInventory()" style="background-color:#0268AD;" class="md-fab center-button">
                    <md-icon md-icon md-svg-src="../../Images/send_1.svg"></md-icon>
                </md-button>
                <md-button class="md-fab md-raised md-mini center-button" ng-click="showDetails()" ng-hide="selectedStoreAndMerchandisers == ''">
                    <md-icon md-font-icon="fa-search" class="fa" style="color:#082855"></md-icon>
                </md-button>
                <md-button aria-label="Comments" ng-click="showComments()" class="md-fab md-raised md-mini center-button">
                    <md-icon aria-label="Comments" md-svg-src="../../Images/comments.svg"></md-icon>
                </md-button>
                <md-button aria-label="Schematic" ng-click="showSchematics()" class="md-fab md-raised md-mini center-button">
                    <md-icon aria-label="Schematic" md-svg-src="../../Images/schematic.svg"></md-icon>
                </md-button>
                <md-button aria-label="Market Sentiment" ng-click="showMarket()" class="md-fab md-raised md-mini center-button">
                    <md-icon aria-label="Market Sentiment" md-svg-src="../../Images/market-sentiment.svg"></md-icon>
                </md-button>
                <md-button aria-label="cancel" style="background-color: #082855;" ng-click="clearData()" class="md-fab md-raised md-mini center-button">
                    <md-icon md-svg-src="{{ '../../Images/broom.svg' }}" style="transform:rotate(33deg)"></md-icon>
                </md-button>
            </div>
            <md-button aria-label="menu" style=" background-color: #082855;" class="md-fab center-button" ng-click="openMenu()" id="circularMenu">
                <md-icon md-svg-src="{{ (!isOpen) ? '../../Images/icono_mas.svg' : '../../Images/icono_x.svg'  }}" id="circularMenuIcon">
            </md-button>
        </div>
    </div>

    <div data-ng-if="IsLoading" class="background" style="width: 100%; height: 100%; top: 0; left: 0; position: fixed; display: block; opacity: 0.7; background-color: #fff; z-index: 9999; text-align: center; display: block">
        <div data-icon="progressGeneral"></div>
    </div>
    <div data-ng-if="!IsLoading" class="background" style="display: none">
        <div data-icon="progressGeneral"></div>
    </div>

</div>
