<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clientes</title>
</head>
<body>
    <div layout="row" layout-wrap="" style="height: calc(100vh - 70px); overflow:auto;">
        <form id="frmClientes" style="">
            <section id="divButtons" layout="row" layout-align="left center" style="margin-bottom: 5px;">                
                <md-button type="button" id="btnGuardar" class="btn-clientes groupX left" style="margin-left: 0px;" data-toggle="tooltip" title="Guardar" data-ng-click="GuardarCliente()">
                    <i class="material-icons md-18" style="transform: scaleX(-1)">save</i>Guardar
                </md-button>

                <md-button type="button" id="btnNuevo" class="btn-clientes groupX middle" style="margin: -1px;" data-toggle="tooltip" title="Nuevo" data-ng-click="LimpiarDatos()">
                    <i class="material-icons md-18" style="transform: scaleX(-1)">note_add</i>Nuevo
                </md-button>

                <md-button type="button" id="btnInformes" class="btn-clientes groupX middle" style="margin-right:0;" data-toggle="tooltip" title="Informes">
                    <i class="material-icons md-18" style="transform: scaleX(-1)">picture_as_pdf</i>Informes
                </md-button>
                <md-button type="button" class="btn-clientes dropdown-toggle-split groupX right" style="min-width:0; margin-left:-1px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons" style="transform: scaleX(-1); margin-top: -0px;">settings</i>
                </md-button>
                <div class="dropdown-menu">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item btn-informe">
                            <md-checkbox ng-model="ListadoClientes" aria-label="Checkbox 1">
                                Listado de clientes
                            </md-checkbox>
                        </li>
                        <li class="list-group-item btn-informe">
                            <md-checkbox ng-model="DetalladoServicios" aria-label="Checkbox 2">
                                Detallado servicios facturados
                            </md-checkbox>
                        </li>
                        <li class="list-group-item btn-informe">
                            <md-checkbox ng-model="GeneralServicios" aria-label="Checkbox 3">
                                General servicios facturados
                            </md-checkbox>
                        </li>
                    </ul>
                </div>                
            </section>

            <div layout="row" layout-sm="column" style="">

                <div flex="">
                    <md-content>
                        <label class="label-form-clientes" style="">
                            Cédula:
                        </label>
                        <md-input-container>
                            <input ng-model="Cliente.Cedula" ng-readonly="CedulaReadOnly" id="txtCedula" numbers-only maxlength="15" data-ng-enter="ConsultarCliente($event, Cliente.Cedula)" type="text" class="" placeholder="Digite su cédula..." value="" tabindex=1>
                        </md-input-container>
                    </md-content>
                </div>

                <div flex="">
                    <md-content>
                        <label for="dateType" class="label-form-clientes" style="">
                            Nombre(s):
                        </label>
                        <md-input-container>
                            <input ng-model="Cliente.Nombres" maxlength="60" type="text" class="" placeholder="Digite su nombre ..." value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="txtNombre" tabindex=2>
                        </md-input-container>
                    </md-content>
                </div>

                <div flex="">
                    <md-content>
                        <label class="label-form-clientes" style="">
                            Apellido(s):
                        </label>
                        <md-input-container>
                            <input ng-model="Cliente.Apellidos" maxlength="60" type="text" class="" placeholder="Digite su apellido ..." value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="txtApellido" tabindex=3>
                        </md-input-container>
                    </md-content>
                </div>

                <div flex="">
                    <md-content>
                        <label class="label-form-clientes" for="txtSearchText" style="">
                            E-Mail:
                        </label>
                        <md-input-container>
                            <input ng-model="Cliente.Mail" maxlength="60" type="email" class="" placeholder="Digite su e-mail ..." value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="txtMail" tabindex=4>
                        </md-input-container>
                    </md-content>
                </div>

            </div>

            <div layout="row" layout-sm="column" style="background-color:rgb(250,250,250);">

                <div flex="">
                    <md-content>
                        <label class="label-form-clientes" for="dateType" style="">
                            Dirección:
                        </label>
                        <md-input-container>
                            <input ng-model="Cliente.Direccion" maxlength="25" type="text" class="" placeholder="Digite su dirección ..." value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="txtDireccion" tabindex=5>
                        </md-input-container>
                    </md-content>
                </div>

                <div flex="">
                    <md-content>
                        <label class="label-form-clientes" style="">
                            Tel. Fijo:
                        </label>
                        <md-input-container style="">
                            <input ng-model="Cliente.Telefono_Fijo" numbers-only maxlength="10" type="text" class="" placeholder="Digite su teléfono fijo ..." value="" id="txtTelefono" tabindex=6>
                        </md-input-container>
                    </md-content>
                </div>

                <div flex="">
                    <md-content style="">
                        <label class="label-form-clientes" style="">
                            Celular:
                        </label>
                        <md-input-container style="">
                            <input ng-model="Cliente.Telefono_Movil" numbers-only maxlength="12" type="text" class="" placeholder="Digite su celular ..." value="" id="txtMovil" tabindex=7>
                        </md-input-container>
                    </md-content>
                </div>

                <div flex="">
                    <md-content style="margin-bottom:-15px;" >
                        <label class="label-form-clientes" style="padding-bottom:10px;">
                            Fecha N.:
                        </label>
                        <!--<adm-dtp ng-model="Cliente.Fecha_Nacimiento" ng-change="ValidarFechaNacimiento()" options='{dtpType:"date", autoClose:true, freezeInput:true, format: "MM/DD/YYYY"}' style="margin: 15px 0 0 0; display:inline-flex; max-width: 170px !important;" id="dpFechaNacimiento" tabindex=8></adm-dtp>-->
                        <md-datepicker ng-model="Cliente.Fecha_Nacimiento" ng-change="ValidarFechaNacimiento()" md-placeholder="Enter date" style="margin-left:-15px; margin-top:-5px; max-width: 200px !important; overflow:hidden;" id="dpFechaNacimiento" tabindex=8 md-open-on-focus></md-datepicker>
                    </md-content>
                </div>

            </div>

            <div layout="row" layout-sm="column" style="">

                <div flex="">
                    <md-content>
                        <label class="label-form-clientes" style="">
                            Municipio:
                        </label>
                        <select ng-model="MunicipioSeleccionado" ng-options="municipio.id_Municipio as municipio.nombre for municipio in Municipios | orderBy:'nombre'" ng-change="FiltrarBarrios(MunicipioSeleccionado)" class="" style="display:none; width:auto;" tabindex=9>
                        </select>
                        <md-select ng-model="MunicipioSeleccionado" ng-change="FiltrarBarrios(MunicipioSeleccionado)" class="" style="display:inline-flex; min-width: 170px !important; margin:20px 0;" id="slMunicipio" tabindex=9>
                            <md-option ng-bind="municipio.nombre" ng-value="municipio.id_Municipio" ng-repeat="municipio in Municipios track by municipio.id_Municipio"></md-option>
                        </md-select>
                    </md-content>
                </div>

                <div flex="">
                    <md-content>
                        <label class="label-form-clientes" style="">
                            Barrio:
                        </label>
                        <select ng-model="BarrioSeleccionado" ng-disabled="MunicipioSeleccionado=='-1'" ng-options="barrio.id_Barrio as barrio.nombre for barrio in Barrios | orderBy:'nombre'" class="" style="display:none; width:auto;" tabindex=10>
                        </select>
                        <md-select ng-model="BarrioSeleccionado" ng-disabled="MunicipioSeleccionado=='-1'" class="" style="display:inline-flex; min-width: 170px !important; max-width: 170px; margin:20px 0;" id="slBarrio" tabindex=10>
                            <md-option ng-bind="barrio.nombre" ng-value="barrio.id_Barrio" ng-repeat="barrio in Barrios track by barrio.id_Barrio"></md-option>
                        </md-select>
                    </md-content>
                </div>

                <div flex="">
                    <md-content>
                        <label class="label-form-clientes" style="">
                            Tipo Cli.:
                        </label>
                        <select ng-model="TipoClienteSeleccionado" ng-options="item.id_Tipo as item.nombre for item in TipoClientes | orderBy:'nombre'" class="" style="display:none; width:auto; " tabindex=11>
                        </select>
                        <md-select ng-model="TipoClienteSeleccionado" class="" style="display:inline-flex; min-width: 170px !important; margin:20px 0;" id="slTipoCliente" tabindex=11>
                            <md-option ng-bind="item.nombre" ng-value="item.id_Tipo" ng-repeat="item in TipoClientes track by item.id_Tipo"></md-option>
                        </md-select>
                    </md-content>
                </div>

                <div flex="">
                    <md-content>
                        <label class="label-form-clientes" style="">
                            Estado:
                        </label>
                        <md-select ng-model="EstadoSeleccionado" class="" style="display:inline-flex; min-width: 170px !important; margin:20px 0;" id="slEstado" tabindex=12>
                            <md-option value="ACTIVO" selected>ACTIVO</md-option>
                            <md-option value="INACTIVO">INACTIVO</md-option>
                        </md-select>
                    </md-content>
                </div>

            </div>
            
            <div id="divGridClientes" layout="row" layout-sm="column" style="width:100%; height: calc(100vh - 340px); margin-top:20px; overflow-y:auto;">
                <div id="divClientesGridOptions" data-ag-grid="ClientesGridOptions" class="ag-theme-fresh" style="width:100%; height:100%; padding-bottom:10px"></div>
            </div>
        </form>
    </div>
