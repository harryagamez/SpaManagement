<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clientes</title>
</head>
<body>
    <form id="frmClientes">
        <div class="container-fluid">

            <!--<div class="row mb-3">
                <div class="col-md-12" data-role="pageHeader" btn-theme>
                    <span style="vertical-align: middle;">Clientes</span>
                </div>
            </div>-->

            <div id="divButtons" class="row mt-2">
                <div class="col-12">
                    <button type="button" id="btnGuardar" class="btn btn-sm btn-primary mr-2" data-toggle="tooltip" title="Search" data-ng-click="GuardarCliente()">
                        <i class="material-icons md-18" style="transform: scaleX(-1)">search</i>Guardar
                    </button>

                    <button type="button" id="btnNuevo" class="btn btn-sm btn-primary mr-2" data-toggle="tooltip" title="New" data-ng-click="showModalNewDebit()">
                        <i class="material-icons md-18" style="transform: scaleX(-1)">note_add</i>Nuevo
                    </button>

                    <button type="button" id="btnDocumentos" class="btn btn-sm btn-primary" data-toggle="tooltip" title="Print">
                        <i class="material-icons md-18" style="transform: scaleX(-1)">picture_as_pdf</i>Informes
                    </button>
                </div>
            </div>

            <div id="divDatos" class="row mb-2 mt-3">

                <div class="col-sm">

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label wf-label" for="companyCode">
                            Cédula Cliente:
                        </label>
                        <div class="col-sm-8">
                            <input id="txtInvoiceNumber" numbers-only ng-model="Cliente.Cedula" data-ng-keypress="SearchByInvoiceNumber($event)" type="text" class="form-control input-sm" placeholder="Buscar ..." value="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label wf-label">
                            Fecha Nacimiento:
                        </label>
                        <div class="col-sm-8">
                            <adm-dtp ng-change="ValidarFechaNacimiento()" ng-model="Cliente.Fecha_Nacimiento" options='{dtpType:"date", autoClose:true, freezeInput:true, format: "MM/DD/YYYY"}'></adm-dtp>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label wf-label">
                            Teléfono Fijo:
                        </label>
                        <div class="col-sm-8">
                            <div class="form-group" style="margin-bottom: 0;">
                                <input numbers-only ng-model="Cliente.Telefono_Fijo" data-ng-keypress="SearchByEnter($event)" type="text" class="form-control input-sm" placeholder="Teléfono Fijo" value="">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-sm">

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label wf-label" for="dateType">
                            Nombre(s):
                        </label>
                        <div class="col-sm-8">
                            <input ng-model="Cliente.Nombres" data-ng-keypress="SearchByInvoiceNumber($event)" type="text" class="form-control input-sm" placeholder="Buscar ..." value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label wf-label" for="txtSearchText">
                            E-Mail:
                        </label>
                        <div class="col-sm-8">
                            <input ng-model="Cliente.Mail" data-ng-keypress="SearchByInvoiceNumber($event)" type="text" class="form-control input-sm" placeholder="Buscar ..." value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label wf-label" for="txtSearchText">
                            Celular:
                        </label>
                        <div class="col-sm-8">
                            <input numbers-only ng-model="Cliente.Telefono_Movil" data-ng-keypress="SearchByEnter($event)" type="text" class="form-control input-sm" placeholder="Teléfono Movil" value="">
                        </div>
                    </div>

                </div>

                <div class="col-sm">

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label wf-label" for="dateType">
                            Apellido(s):
                        </label>
                        <div class="col-sm-8">
                            <input ng-model="Cliente.Apellidos" data-ng-keypress="SearchByInvoiceNumber($event)" type="text" class="form-control input-sm" placeholder="Buscar ..." value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label wf-label" for="dateType">
                            Dirección:
                        </label>
                        <div class="col-sm-8">
                            <input ng-model="Cliente.Direccion" data-ng-keypress="SearchByInvoiceNumber($event)" type="text" class="form-control input-sm" placeholder="Buscar ..." value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label wf-label" for="dateType">
                            Estado:
                        </label>
                        <div class="col-sm-8">
                            <select ng-options="item.Id as item.Descripcion for item in EstadoClientes" class="form-control form-control-sm" ng-model="Cliente.Estado">
                            </select>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row mb-1">
                <div class="col-sm">
                    <div id="divGridClientes" style="height: 300px;">
                        <div id="divClientesGridOptions" data-ag-grid="ClientesGridOptions" class="ag-theme-fresh" style="height: 100%;"></div>
                    </div>
                </div>
            </div>

            <div id="BackGround" ng-if="IsLoading" class="background" style="width: 100%; height: 100%; top: 0; left: 0; position: fixed; display: block; opacity: 0.7; background-color: #fff; z-index: 9999; text-align: center; display: block">
                <div class="loader"></div>
            </div>

        </div>
    </form>
</body>
</html>
