<header id="header">
    <div class="site-title">
        <span><i class="material-icons" style="transform: scaleX(-1); color: var(--accent-color); font-size:40px; display:inline-block; margin-top: -15px;">spa</i></span>
        <a ui-sref="home" data-toggle="tooltip" title="Inicio"><h1 style="display:inline-block; margin-top:5px;">SPA MANAGEMENT</h1></a>
    </div>
    <div class="site-widgets">
        <ul>
            <li><span><img src="../../Images/empresa.png" style="max-width:30px; margin-top: -5px;cursor:pointer;" data-toggle="tooltip" title="Empresa activa en el sistema" />{{ NombreEmpresa }}</span></li>
            <li><span><img src="../../Images/usuario.png" style="max-width:24px; margin-top: -3px;cursor:pointer;" data-toggle="tooltip" title="Usuario activo en el sistema" />{{ UsuarioSistema }}</span></li>
            <li><a href="" ng-click="Logout()"><img src="../../Images/cerrar_sesion.png" style="max-width:24px; margin-top: -3px;" />CERRAR SESIÓN</a></li>
        </ul>
    </div>
</header>
<aside id="sidebar">
    <ul>
        <li class="li-padding" ng-repeat="item in Menu">
            <a ui-sref="{{item.ruta_Acceso}}"><img ng-src="data:image/png;base64,{{item.logo_Base64}}" style="max-width:28px; margin-right:15px; vertical-align:middle;">{{item.descripcion}}</a>
        </li>
    </ul>
</aside>
<div class="background-image"></div>
<div class="wrapper">
    <section id="section">
        <ui-view>
            <div>
            </div>
        </ui-view>
    </section>
</div>
