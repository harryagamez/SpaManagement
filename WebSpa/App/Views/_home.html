<header id="header">
    <div layout="row">
        <div flex="44" flex-gt-sm="40">
            <div class="site-title">
                <a ui-sref="home"><img src="../../Images/spa_header.png" style="max-height:36px; margin-top:-1px;" /></a>
            </div>
        </div>
        <div flex="56" flex-gt-sm="60">
            <div class="site-widgets">
                <ul style=" white-space: nowrap;">
                    <li><span><img ng-src="{{UserAvatar}}" style="max-width:27px; max-height:27px; min-height:27px; min-width:27px; object-fit: cover; margin-right:7px; border-radius:50%; margin-top: -3px;cursor:pointer;" data-toggle="tooltip" title="Usuario activo en el sistema" />{{ UsuarioSistema }}</span></li>
                    <li ng-show="!MultipleEmpresa"><span><img src="../../Images/empresa.png" style="max-width:30px; margin-top: -5px;cursor:pointer;" data-toggle="tooltip" title="Empresa activa en el sistema" />{{ NombreEmpresa }}</span></li>
                    <li ng-show="MultipleEmpresa">
                        <span>
                            <img src="../../Images/empresa.png" style="max-width: 27px; max-height: 27px; min-height: 27px; min-width: 27px; margin-top: -5px; cursor: pointer; margin-right: -13px; z-index: 999; position: relative;" data-toggle="tooltip" title="Empresa activa en el sistema" />
                        </span>
                    </li>
                    <md-select class="select-multiempresa" ng-model="EmpresaSeleccionada" style="" id="slEstado" ng-show="MultipleEmpresa" ng-change="FiltrarEmpresa(EmpresaSeleccionada)">
                        <md-option ng-bind="empresa.nombre" ng-value="empresa.id_Empresa" ng-repeat="empresa in Empresas track by empresa.id_Empresa"></md-option>
                    </md-select>
                    <li><a href="" ng-click="Logout()"><img src="../../Images/cerrar-sesion.png" style="max-width: 25px; max-height: 25px; min-height: 25px; min-width: 25px; float: right;" data-toggle="tooltip" title="Cerrar sesión"/></a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<aside id="sidebar">
    <ul>
        <li class="li-padding" ng-repeat="item in Menu" ui-sref-active="active">
            <a ui-sref="{{item.ruta_Acceso}}"><img ng-src="data:image/png;base64,{{item.logo_Base64}}" style="max-width:28px; margin-right:15px; vertical-align:middle;">{{item.descripcion}}</a>
        </li>
    </ul>
</aside>
<div class="background-image"></div>
<div class="wrapper">
    <section id="section">
        <ui-view>
            <div>
            </div>
        </ui-view>
    </section>
</div>
