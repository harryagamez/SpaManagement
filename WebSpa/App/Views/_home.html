<aside id="sidebar">
    <div style="position:relative; margin-bottom:-135px;">
        <div style="text-align:center; margin-top:10px;"><img ng-src="{{UserAvatar}}" style="max-width:100px; max-height:100px; min-height:100px; min-width:100px; object-fit: cover; margin-right:7px; border-radius:50%; margin-top: -3px;cursor:pointer;" /></div>
        <div class="sidebar-user" style="text-align:center; color:white; font-weight:400; margin-top:10px;">{{ UsuarioSistema }}</div>
    </div>
    <ul>
        <li class="li-padding" ng-repeat="item in Menu" ui-sref-active="active">
            <a ui-sref="{{item.ruta_Acceso}}"><img ng-src="data:image/png;base64,{{item.logo_Base64}}" style="max-width:28px; margin-right:15px; vertical-align:middle;">{{item.descripcion}}</a>
        </li>
        <li class="li-padding"><img src="../../Images/cerrar-sesion.png" style="max-width: 28px; max-height: 28px; min-height: 28px; min-width: 28px; margin-right:15px; vertical-align:middle;" /><a href="" ng-click="Logout()">Cerrar sesión</a></li>
    </ul>
</aside>

<header id="header">
    <div layout="row">
        <div>
            <div class="site-title" style="margin-top:10px;">
                <a ui-sref="home"><img src="../../Images/spa_header.png" style="max-height:36px;" /></a>
            </div>
        </div>
        <div>
            <div class="site-widgets" style="top:7px;">
                <ul style=" white-space: nowrap;">                    
                    <li ng-show="!MultipleEmpresa"><span style="font-size:13px; font-weight:800;"><img src="../../Images/empresa.png" style="max-width:30px; margin-top: -5px; cursor:pointer;" />{{ NombreEmpresa }}</span></li>
                    <li ng-show="MultipleEmpresa">
                        <span>
                            <img src="../../Images/empresa.png" style="max-width: 27px; max-height: 27px; min-height: 27px; min-width: 27px; margin-top: -5px; cursor: pointer; margin-right: -13px; z-index: 999; position: relative;" />
                        </span>
                    </li>
                    <md-select class="select-multiempresa" ng-model="EmpresaSeleccionada" style="font-size: 12px;" id="slEstado" ng-show="MultipleEmpresa" ng-change="FiltrarEmpresa(EmpresaSeleccionada)">
                        <md-option ng-bind="empresa.nombre" ng-value="empresa.id_Empresa" ng-repeat="empresa in Empresas track by empresa.id_Empresa"></md-option>
                    </md-select>                    
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="background-image"></div>
<div class="wrapper">
    <section id="section">
        <ui-view>
            <div>
            </div>
        </ui-view>
    </section>
</div>
