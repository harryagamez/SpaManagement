<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <section class="container-fluid bg" style="background:white;">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container">
                    <div class="form-group row" style="margin:-30px -30px 0 -30px; padding:30px; border-radius:10px 10px 0 0;">
                        <img src="../../Images/spa.png" style="max-width:200px; margin-left:auto; margin-right:auto;">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label" for="txtUsuario">Usuario</label>
                        <input type="text" ng-model="DatosUsuario.Usuario" class="form-control form-control-md" id="txtUsuario" aria-describedby="emailHelp" placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label" for="txtContraseña">Contraseña</label>
                        <input type="password" ng-model="DatosUsuario.Password" class="form-control form-control-md" id="txtContraseña" placeholder="Contraseña">
                    </div>
                    <div class="form-group row" data-ng-show="validarIntegracion">
                        <label class="col-form-label" for="txtCodIntegracion">Código validación</label>
                        <input id="ctlIntegration" type="text" ng-model="DatosUsuario.CodigoIntegracion" class="form-control form-control-md" placeholder="Código validación">
                    </div>
                    <div class="form-group row" style="margin-top: 30px;">
                        <button type="button" class="btn btn-primary btn-md btn-block" style="margin-right: 0px !important; height: 40px !important; box-shadow: 1px 1px 15px rgba(0,0,0,0.1);" ng-click="Login()">Ingresar</button>
                    </div>
                    <div class="form-group row" style="margin:0 -30px -30px -30px; padding:10px; border-radius:0 0 10px 10px;">
                        <p style="vertical-align:middle; width:100%; color:grey; text-align:center;">¿Olvidaste tu contraseña?</p>
                    </div>
                </form>
            </section>
        </section>

        <div id="BackGround" ng-if="IsLoading" class="background" style="width: 100%; height: 100%; top: 0; left: 0; position: fixed; display: block; opacity: 0.7; background-color: #fff; z-index: 9999; text-align: center; display: block">
            <div class="loader"></div>
        </div>

    </section>
</body>
</html>
